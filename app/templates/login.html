<h2>Login</h2>
{% if message %}
<p style="color: red">{{ message }}</p>
{% endif %}

<form method="post">
  <input name="username" placeholder="Username" required /><br />
  <input
    name="password"
    type="password"
    placeholder="Password"
    required
  /><br />
  <button type="submit">Login</button>
</form>
